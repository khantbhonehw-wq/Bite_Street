<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cluck & Caffeine POS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="menu-section">
            <div class="header">
                <h1>Cluck & Caffeine</h1>
                <div class="categories">
                    <button onclick="filterMenu('chicken')">üçó Fried Chicken</button>
                    <button onclick="filterMenu('coffee')">‚òï Coffee</button>
                </div>
            </div>
            <div id="menu-grid" class="menu-grid"></div>
        </section>

        <section class="order-section">
            <h2>Current Order</h2>
            <div class="order-controls">
                <select id="order-type" onchange="toggleTableInput()">
                    <option value="Takeaway">Takeaway</option>
                    <option value="Dine-in">Dine-in</option>
                </select>
                <input type="number" id="table-number" placeholder="Table Number" style="display:none;">
            </div>

            <div id="cart-items" class="cart-scroll"></div>

            <div class="totals">
                <div class="total-row"><span>Total:</span><span>$<span id="total-price">0.00</span></span></div>
                <button class="btn-print" onclick="window.print()">Print Receipt</button>
                <button class="btn-checkout" onclick="submitOrder()">Complete Sale</button>
                <button class="btn-close" onclick="closeDay()">Close Day Report</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
